<div *ngIf="owner">
  <h2>{{owner.name | uppercase}} Details</h2>
  <div><span>ID: </span>{{owner.id}}</div>
  <div>
    <label>Name:
      <input [(ngModel)]="owner.name" placeholder="name"/>
    </label>
  </div>
  <button (click)="save()">Save</button>
  <button (click)="goBack()">Go back</button>
</div>
